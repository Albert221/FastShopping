name: fast_shopping
description: Simple app for easy shopping list making, developed with simplicity in mind.

publish_to: 'none'

version: 3.0.4+23

environment:
  sdk: '>=2.12.0 <3.0.0'
  flutter: '>=2.2.0-0 < 3.0.0'

dependencies:
  animations: ^2.0.0
  clock: ^1.1.0
  crashlytics:
    path: crashlytics/foss # CD changes me ðŸ¤–
  fast_shopping_bloc:
    path: fast_shopping_bloc
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_hooks: ^0.16.0
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.22.0
  implicitly_animated_reorderable_list: ^0.4.0
  intl: ^0.17.0
  md2_tab_indicator:
    git:
      url: https://github.com/westdabestdb/md2_tab_indicator.git
      ref: 1097deb4f4018c408fd4745711efb8f0ea9044e7
  share_plus: ^3.0.2
  shared_preferences: ^2.0.5
  timeago: ^3.0.2
  url_launcher: ^6.0.3
  uuid: ^3.0.4

dev_dependencies:
  build_runner: ^2.0.2
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  image: ^3.0.2
  lint: ^1.5.3
  mockito: ^5.0.7
  test: ^1.16.8

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/logo.svg
    - assets/arrow_fab.svg
    - assets/arrow_bottom_app_bar.svg
    - assets/gone_shopping.svg
    - assets/shopping_bags_woman.svg
